{% extends "bs-base.html" %}
{% block container %}
<div class="row">
  <div class="page-header">
    身份证生成
  </div>
  <div class="col-md-6">
    <form method="post">
      <label for="inputRegion">指定地区</label>
      <input type="number" name="inputRegion" id="inputRegion" placeholder="可以指定6位地区码" class="form-control" maxlength=6 pattern="[0-9]{6}">
      <label for="inputDate">指定生日</label>
      <input type="number" name="inputDate" id="inputDate" placeholder="可以指定8位生日" class="form-control" maxlength=8 pattern="(19|20)([0-9]{2})(0[1-9]|1[0-2])([0-2][1-9]|10|20|30|31)">
      <p></p>
      <button class="btn btn-primary" type="submit">生成</button>
    </form>
  </div>
</div>
<div class="row">
  <div class="page-header">
    历史记录
  </div>
  <div class="col-md-6">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>日期</th>
          <th>号码</th>
          <th>备注</th>
        </tr>
      </thead>
      <tbody>
        {% for data in idgen_history %}
        <tr>
          <td>{{ data['date'] }}</td>
          <td>{{ data['idnum'] }}</td>
          <td>{{ data['comment'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock container %}
