{% extends "bs-base.html" %}
{% block header %}
<style>
.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="username"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
{% endblock header %}
{% block container %}
{{ alert }}
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form class="form-signin" method="post">
      <h2 class="form-signin-heading">登陆</h2>
      <label for="inputUsername" class="sr-only">用户名</label>
      <input type="username" name="inputUsername" id="inputUsername" class="form-control" placeholder="用户名" required autofocus>
      <label for="inputPassword" class="sr-only">密码</label>
      <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="密码" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> 持久登陆
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
    </form>
  </div>
</div>
{% endblock container %}
